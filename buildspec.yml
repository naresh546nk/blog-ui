version: 0.2
env:
  variables:
    ECR_REPO_NAME: blog-site-ui
    REPOSITORY_URI: 906462432751.dkr.ecr.us-east-1.amazonaws.com
    DOCKERHUB_TOKEN: dckr_pat_e5UVxPAPz1V5s1dMthMIb6yZXgM
    DOCKERHUM_USER: naresh546
phases:
  pre_build:
    commands:
      #Docker Hub login
      - echo ${DOCKERHUB_TOKEN} | docker login -u ${DOCKERHUM_USER} --password-stdin
      # ECR login
      - aws ecr get-login-password --region ${AWS_REGION} | docker login -u AWS --password-stdin ${REPOSITORY_URI}
      - ECR_IMAGE_URI="${REPOSITORY_URI}/${ECR_REPO_NAME}:${CODEBUILD_BUILD_NUMBER}-${CODEBUILD_RESOLVED_SOURCE_VERSION:0:8}"

  build:
    commands:
      - echo "Building docker images "
      - docker build -t  blog-site-ui:latest .
  post_build:
    commands:
      - echo "Taging Docker Images and pushing to ECR"
      - docker tag blog-site-ui:latest ${ECR_IMAGE_URI}
      - echo ${ECR_IMAGE_URI}
      - docker push ${ECR_IMAGE_URI}
      #Generatie image definitions file for ECS
      - printf '[{"name":"blog-ui-container", "imageUri":"%s"}]' ${ECR_IMAGE_URI} > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
  discard-paths: yes
